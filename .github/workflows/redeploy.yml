name: Release - Build & Redeploy

on:
  push:
    branches: [ master ]

jobs:
  docker-qa-service:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.2
      - name: Build with Gobuild
        working-directory: backend/qa-service
        run: go build -o qa-service .
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }}
             -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        working-directory: backend/qa-service
        run: docker build -t qa-service:latest -t qa-service:${GITHUB_SHA::8} .
      - name: Publish Docker image
        run: docker push qa-service
  docker-users-service:
    name: Publish - Docker Hub
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2.1.2
      - name: Build with Gobuild
        working-directory: backend/users-service
        run: go build -o users-service .
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }}
             -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        working-directory: backend/users-service
        run: docker build -t users-service:latest -t users-service:${GITHUB_SHA::8} .
      - name: Publish Docker image
        run: docker push users-service
  redeploy:
    name: Redeploy webhook call
    runs-on: ubuntu-18.04
    needs: [ docker-qa-service, docker-users-service ]
    steps:
      - name: Deploy docker container webhook
        uses: joelwmale/webhook-action@master
        env:
          WEBHOOK_URL: ${{ secrets.DEPLOY_WEBHOOK_URL }}
          data: "{ 'myField': 'myFieldValue' }"
